name: Market Signal Auto Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every 1 hour (UTC)
  workflow_dispatch:       # allows manual trigger

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # ✅ use your GitHub token here

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the pipeline
        run: python run_pipeline.py

      - name: Commit and push updates
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # ✅ match the name
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add signals.json market_data.json || true
          git commit -m "Automated pipeline update" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Trigger Render redeploy
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-d3ot9563jp1c739ntr10/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
